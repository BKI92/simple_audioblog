{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   CodePen - Flat music player
  </title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
  <link href="{% static './style.css' %}" rel="stylesheet"/>
 </head>
 <body>
  <!-- partial:index.partial.html -->
  <html>
   <head>
    <meta charset="utf-8"/>
    <title>
     Flat music player
    </title>
   </head>
   <body>
    <div class="contain">
     <div class="container">
          <a href="/"><h1>Главная страница</h1></a>
         {% for song in songs %}
            <div class="music-player">
               <div class="titre">
                    <h3>
                     {{song.artist}} {% if song.year %}- {{ song.year }} {% endif %}
                    </h3>

                    <h1>
                     {{song.title}}
                    </h1>
               </div>

               <div class="lecteur">
                    <audio class="fc-media" style="width: 100%;">
                        <source src="{{song.audio_file.url}} " type="audio/mp3"/>
                    </audio>
                </div>

               {% for tag in song.tags.all %}
                   <a href="?search={{ tag.pk }}"><div style="display:inline; color:{{ tag.style }}">#{{ tag }}</div></a>
               {% endfor %}

            </div>
         {% endfor %}
     </div>
    </div>
   </body>
  </html>

  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js">
  </script>
  <script src="{% static './script.js' %}">
  </script>
 </body>
</html>
